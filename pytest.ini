[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -q
markers =
    integration: Integration tests (cross-module)
    e2e: End-to-end pipeline tests (full API workflows)
    benchmark: Performance benchmark tests
    slow: Tests that take longer than 10 seconds
